<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D&D Shop</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
        <h1>Smith</h1>
        <h3>Shop</h3>
        <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Properties</th>
                <th>Damage</th>
                <th style="text-align:center">Cost</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Cavalry Hammer</td>
                <td>1d8 Bludgeoning</td>
                <td>Versatile (1d10), Momentum (1d12), Armour Piercing</td>
                <td style="text-align:center">500 gp</td>
              </tr> 
              <tr>
                <td>Sabre</td>
                <td>1d8 Slashing</td>
                <td>Swift Finess</td>
                <td style="text-align:center">500 gp</td>
              </tr> 
              <tr>
                <td>Claymore</td>
                <td>2d6 Slashing</td>
                <td>Brutal, Heavy, Two Handed</td>
                <td style="text-align:center">500 gp</td>
              </tr> 
              <tr>
                <td>Polearm</td>
                <td>1d12 Piercing</td>
                <td>Guard, Heavy, Reach, Two Handed</td>
                <td style="text-align:center">500 gp</td>
              </tr> 
            </tbody>
        </table>
  </body>
</html>
